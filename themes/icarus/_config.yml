# Menus
menu:
  主页: .
  分类: categories
  标签云: tags
  归档: archives
  关于: about

# Customize
customize:
    logo:
        enabled: true
        width: 40
        height: 40
        url: images/logo.png
    profile:
        enabled: true # Whether to show profile bar
        fixed: true
        avatar: css/images/avatar.png
        gravatar: jeremy.zftt@gmail.com # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
        author: Jeremy Yang
        author_title: GDUT IMIS
        location: GuangZhou, China
        follow: https://github.com/yangyuanming/
    highlight: monokai
    sidebar: right # sidebar position, options: left, right or leave it empty
    thumbnail: true # enable posts thumbnail, options: true, false
    favicon: css/images/favicon.ico # path to favicon
    social_links:
        #github: http://github.com/hitkoo
        #twitter: http://twitter.com/imhitkoo
        #facebook: http://facebook.com/imhitkoo
        #dribbble: /
        #rss: /
    social_link_tooltip: true # enable the social link tooltip, options: true, false

# Widgets
widgets:
    - recent_posts
    - category
    - tagcloud
    - archive
    #- tag
    - links

# Search
